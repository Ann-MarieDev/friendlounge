<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Sign Up</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>

  <!-- Sign In Form -->
  <div class="form-container" id="sign-in-form">
    <h2>Sign In</h2>
    <form id="signin-form">
      <input type="email" id="sign-in-email" placeholder="Email" required>
      <input type="password" id="sign-in-password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p class="toggle-button" id="show-signup">Don't have an account? Create one</p>
    <p class="error-message" id="signin-error"></p>
  </div>

  <!-- Sign Up Form -->
  <div class="form-container" id="sign-up-form" style="display: none;">
    <h2>Create Account</h2>
    <form id="signup-form">
      <input type="email" id="sign-up-email" placeholder="Email" required>
      <input type="password" id="sign-up-password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p class="toggle-button" id="show-signin">Already have an account? Sign In</p>
    <p class="error-message" id="signup-error"></p>
  </div>

  <!-- Link to external JavaScript -->
  <script src="login.js"></script>

</body>
</html>
