<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script type="module" src="login.js"></script> <!-- Your login JavaScript -->
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div id="login-status"></div> <!-- For login status feedback -->

  <p>Don't have an account? <button id="create-account">Create one</button></p>
  
  <script type="module" src="firebase-config.js"></script> <!-- Firebase config -->
</body>
</html>
