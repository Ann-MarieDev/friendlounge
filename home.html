<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="home.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <!-- Link to home.js at the top of the body -->
    <script src="home.js"></script>

    <!--Nav bar-->
    <nav>
        <div class="nav-item">Home</div>
        <div class="nav-item">Profile</div>
        <div class="nav-item">Lounge</div>
        <div class="nav-item">About</div>
        <div class="nav-item">Settings</div>
        <input type="text" class="search-bar" placeholder="Search...">
    </nav>

    <!--Columns-->
    <div class="flex-grid">
        <!-- First Column (Status + Friends Section) -->
        <div class="col">
            <!-- Status Section -->
            <div class="section status-section">
                <div class="status-inner">
                    <!-- Left Section (Profile Image and Status Options) -->
                    <div class="status-left">
                        <img src="placeholder.png" alt="Profile" class="profile-img">
                        <div class="status-options">
                            <div class="status-option" id="online" onclick="changeStatus('Online')">Online</div>
                            <div class="status-option" id="away" onclick="changeStatus('Away')">Away</div>
                            <div class="status-option" id="dnd" onclick="changeStatus('Do Not Disturb')">Do Not Disturb</div>
                            <div class="status-option" id="custom" onclick="showCustomStatusInput()">Custom</div>
                        </div>
                        <div id="custom-status-input" class="custom-status" style="display: none;">
                            <input type="text" id="custom-status" placeholder="Enter your custom status..." oninput="updateCustomStatus()">
                        </div>
                    </div>

                    <!-- Right Section (Username, Status, Bio) -->
                    <div class="status-right">
                        <h3>Username</h3>
                        <div id="current-status" class="current-status">Current Status: <span id="status-text">Offline</span></div>
                        <div id="bio" class="bio">This is the user's bio.</div>
                    </div>
                </div>
            </div>

            <!-- Friends Section -->
            <div class="section friends-section">
                <h3>Friends</h3>
                <!-- Example Friend List -->
                <div class="friend-item">
                    <img src="placeholder.png" alt="Friend" class="friend-img">
                    <span class="friend-name">John Doe</span>
                </div>
                <div class="friend-item">
                    <img src="placeholder.png" alt="Friend" class="friend-img">
                    <span class="friend-name">Jane Smith</span>
                </div>
            </div>
        </div>

        <!-- Second Column (Empty or Other Content) -->
        <div class="col">
            <div class="section events-section">
                <h3>Upcoming Events</h3>
                <p>No events at the moment!</p>
            </div>
        </div>

        <!-- Third Column (Empty or Other Content) -->
        <div class="col">
            <div class="section events-section">
                <h3>More Info</h3>
                <p>Content coming soon...</p>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
